language: scala
scala:
- 2.10.5
script:
- sbt ++$TRAVIS_SCALA_VERSION clean assembly
env:
  global:
    secure: 
before_deploy:
- git config --local user.name "witlox"
- git config --local user.email "pim@witlox.io"
- git tag "$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)"
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "target/**/*.jar"
